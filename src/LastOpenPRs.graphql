query LastOpenPRs {
  organization(login: "ramda") {
    name
    url
    repository(name: "ramda") {
      name
      pullRequests(last: 10, states: [OPEN]) {
        edges {
          node {
            title
            comments(last: 10) {
              edges {
                node {
                  author {
                    name
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}